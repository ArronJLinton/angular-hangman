<!DOCTYPE html>
<html>
<head>
	<title>Hangman App</title>
	<!-- Linking Materialize CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Linking style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Linking Angularjs Library -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!-- Linking app.js -->
	<script src="app.js" ></script>
</head>

<!-- ng-app is native to angularjs. It identifies the root element the app should begin with, which is the body in this example -->
<!-- ng-controller is native to angularjs. It provides a link to the controller that is declared in app.js -->
<body ng-app="HangmanApp" ng-controller="GameController">

<!-- Need to use {{}} brackets to call $scope -->
<div class="main">
	<div class="title"><h1>Wooohooo! Hangman!</h1></div>	
	<div class="guessesRemaining">
	Guesses Left: {{guesses}}
	</div>
	
	<div class="guesses">
		<div class="correctGuesses">
			<i class="correct-icon material-icons" style="font-size:60px;color:green;">thumb_up</i>
			<!-- ng-repeat is going to repeat the span or in other  -->
			<span ng-repeat="letter in correctLettersChosen">{{letter}}</span>
		</div>
		<div class="incorrectGuesses">
			<i class="correct-icon material-icons" style="font-size:60px;color:red">thumb_down</i>
			<span ng-repeat="letter in incorrectLettersChosen">{{letter}}</span>
		</div>
	</div>
	<div class="displayWord">
		{{displayWord}}
	</div>

		<div class="userInput">
			<!-- ng-model is used to link some of the data in the controller with the ng-model inside this input tag  -->
			<input class="input" type="text" name="guess" ng-model="input.letter">
			<!-- ng-click calls the onClick function "letterChosen()" in app.js  -->
			<button class="btn waves-effect waves-light" ng-click="letterChosen()" type="submit" name="action">Submit
			<i class="material-icons right">send</i>
			</button>
		</div>

</div>

</body>
</html>
